<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="img/dice1.png">
    <title>Dice Game - 2P</title>
</head>
<body>
    <header>Dice&nbsp; Game&nbsp; -&nbsp; 2&nbsp; Player</header><br><br><br>
    
    <div class="container">
        <div class="square">
            <div class="content">
                <button id="startAgain" style="display:block;">New Game</button>
                    <p id="player1">Player 1</p>
                    <p id="player2">Player 2</p>
                <p id="score1">Score: 0 </p>
                <p id="score2">Score: 0 </p>
                <p id="saveScore1">Current Reset: 0</p>
                <p id="saveScore2">Current Reset: 0</p>
                <img id="dice1" class="dice" src="img/dice1.png" style="display:none;"/>
                <img id="dice2" class="dice" src="img/dice2.png" style="display:none;"/>
                <img id="dice3" class="dice" src="img/dice3.png" style="display:none;"/>
                <img id="dice4" class="dice" src="img/dice4.png" style="display:none;"/>
                <img id="dice5" class="dice" src="img/dice5.png" style="display:none;"/>
                <img id="dice6" class="dice" src="img/dice6.png" style="display:none;"/>
                <button id="roll" style="display:none;">Roll </button>
                <button id="hold" style="display:none;">Hold </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
